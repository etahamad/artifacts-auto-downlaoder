name: lawnchair

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Cloning lawnchair repo 
        run: git clone --depth=1 https://github.com/LawnchairLauncher/lawnchair
      
      - name: Dowloading latest debug apk
        run: gh run download $(gh run list -L 1 > id1.txt && awk '{print $12}' id1.txt)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Sending the app to telegram
        run: |
          cd "Debug APK"
          for f in *\ *; do mv "$f" "${f// /_}"; done
          curl -F document=@$(ls -U *.apk) -F chat_id="$chat_id" "https://api.telegram.org/bot$token/sendDocument"
        env:
          token: ${{ secrets.TELEGRAM_CI_BOT_TOKEN }}
          chat_id: ${{ secrets.TELEGRAM_CI_CHANNEL_ID }}
